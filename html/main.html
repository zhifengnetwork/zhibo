<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css">
    <style>

    </style>
</head>

<body style="background-color:white;">
    <div class="aui-content" style="padding:30px 15px 15px 15px;">
        <div class="aui-row">
            <div class="aui-col-xs-12">请输入url：</div>
            <div class="aui-col-xs-12">
                <div style="margin-top:10px;"><input type="text" id="url" style="border:1px solid gray;border-radius:10px;height:38px;padding-left:10px;"></div>
            </div>
            <div class="aui-col-xs-12">
                <div style="margin-top:10px;">
                    <div class="aui-btn aui-btn-info aui-btn-block" style="border-radius10px;" onclick="do_submit()">播  放</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>

<script type="text/javascript">
    apiready = function() {
        fnInitEvent();
    };

    function do_submit(){
        var url = $api.val($api.dom('#url'));
        api.openWin({
            name: 'play',
            url: './play.html',
            pageParam: {
                url: url
            }
        });
    }

    function fnInitEvent() {
	    var exitFlag = false;
	    api.addEventListener({
	        name: 'keyback'
	    }, function(ret, err) {
	        if (!exitFlag) {
	            api.toast({
	                msg: '再按一次退出',
	                duration: 2000,
	                location: 'bottom'
	            });
	            exitFlag = true;
	        } else {
	            api.closeWidget({
	                silent: true
	            });
	        }
	        setTimeout(function() {
	            exitFlag = false;
	        }, 2000);
	    });
	};

</script>

</html>
